<script type="text/javascript">

	$(document).ready(function() 
    {
		var max_fields      = 10; //maximum input boxes allowed
		var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
		var add_button      = $(".add_field_button"); //Add button ID
		
		var x = 1; //initlal text box count
		$(add_button).click(function(e){ //on add input button click
			e.preventDefault();
			if(x < max_fields){ //max input box allowed
				x++; //text box increment
				$(wrapper).append('<div><div class="col-xs-5 row"><input type="text" class="form-control" name="name[]" placeholder="Enter the name of the Passenger."/></div><div class="col-xs-3 row"><select class="form-control" name="gender[]" ><option value="" selected disabled hidden>Gender </option><option value="Male">Male</option><option value="Female">Female</option></select></div><div class="col-xs-4 row"><input type="number" class="form-control" name="age[]" placeholder="Enter the age "/></div><button class="remove_field" id="remove">Remove</button></div>'); //add input box
			}
		});
		
		$(wrapper).on("click",".remove_field", function(e){ //user click on remove text
			e.preventDefault(); $(this).parent('div').remove(); x--;
		})
	});
	
	
</script>
